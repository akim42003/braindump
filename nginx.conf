# Upstream configuration for better connection management
upstream backend {
    server localhost:8001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;
    
    # Global keepalive settings - set to maximum values
    keepalive_timeout 3600s;  # 1 hour timeout
    keepalive_requests 10000;  # Allow many requests per connection
    
    # Client timeout settings
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Frontend
    location / {
        root /app/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://localhost:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # Increased timeouts for better reliability
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
        
        # Keep connections alive
        proxy_set_header Keep-Alive "timeout=120";
        proxy_socket_keepalive on;
        
        # Retry on connection errors
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8001/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Allow health checks from local monitoring
        allow 127.0.0.1;
        allow ::1;
    }
}